
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Andrea - Recherche de films sans violence animale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('05B21938-3428-4B39-98D0-4F16FCDDF137.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(4px);
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo-img {
      max-width: 150px;
      margin-bottom: 15px;
    }

    h1 {
      color: #555;
      font-size: 20px;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 70%;
      border: 2px solid #e91e63;
      border-radius: 10px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      margin-left: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d81b60;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
      background-color: #ffeef2;
      padding: 20px;
      border-radius: 15px;
    }

    .bottom-image {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo-andrea.png" alt="Logo Andrea" class="logo-img">
    <h1>V√©rifie si un film contient de la violence envers les animaux üêæ</h1>

    <input type="text" id="filmInput" placeholder="Entrez le nom d‚Äôun film...">
    <button onclick="verifierFilm()">V√©rifier</button>

    <div id="result"></div>

    <img src="28AFC5EC-C02F-45AA-8426-A6F9F476139E.png" alt="Chats et chien mignons" class="bottom-image">
  </div>

  <script>
    const filmsSensibles = {
      "Marley et moi": "‚ö†Ô∏è Ce film contient la mort d‚Äôun animal.",
      "John Wick": "‚ö†Ô∏è Ce film contient des sc√®nes de violence envers les animaux.",
      "Okja": "‚ö†Ô∏è Ce film traite de souffrance animale.",
      "Babe": "‚úÖ Ce film est sans sc√®ne violente envers les animaux.",
      "Le Roi Lion": "‚úÖ Aucune violence animale explicite, mais perte d‚Äôun parent animal."
    };

    function verifierFilm() {
      const input = document.getElementById("filmInput").value.trim();
      const resultat = document.getElementById("result");

      if (!input) {
        resultat.innerHTML = "‚ùóVeuillez entrer un nom de film.";
        return;
      }

      const film = input.toLowerCase();
      let messageTrouve = null;

      for (const titre in filmsSensibles) {
        if (titre.toLowerCase() === film) {
          messageTrouve = filmsSensibles[titre];
          break;
        }
      }

      if (messageTrouve) {
        resultat.innerHTML = `<strong>${input}</strong> : ${messageTrouve}`;
      } else {
        resultat.innerHTML = `ü§∑ Aucune information trouv√©e pour <strong>${input}</strong>.`;
      }
    }
  </script>

</body>
</html>
